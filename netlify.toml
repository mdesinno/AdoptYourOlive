[functions]
  directory = "netlify/functions/"

  [[headers]]
for = "/*"
  [headers.values]
  Referrer-Policy = "strict-origin-when-cross-origin"
  X-Content-Type-Options = "nosniff"
  Permissions-Policy = "geolocation=(), microphone=()"
  # CSP base: se qualcosa non carica, dimmelo e allarghiamo.
  Content-Security-Policy = "default-src 'self'; script-src 'self' https://js.stripe.com https://www.googletagmanager.com https://maps.googleapis.com https://maps.gstatic.com; connect-src 'self' https://api.stripe.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; frame-src https://js.stripe.com"

[[headers]]
for = "/(script|style|immagini)/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
